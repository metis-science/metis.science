name: Build and Deploy
on: [push, workflow_dispatch]
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install
              run: |
                  npm install

            - name: Build
              run: |
                  npm run build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4.4.3
              with:
                  branch: gh-pages
                  folder: dist
